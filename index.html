<body>
	<h1 id="test-header">Test header</h1>
	<script>
		function headerColor(color) {
			document.getElementById('test-header').style.color = color;
		}

		function test2() {
			document.getElementById('test-header').style.color = 'blue';
			document.getElementById('test-header').style['text-align'] = 'center';
		}
	</script>
