<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="dist/abtester.js"></script>
	<script>
		// Test analytics
		/*
		window.ga = function(...args) {
		    console.log(args);
		}
		*/

		var ABTest = new ABTester({
			cookieName: 'FATest',
			experimentName: 'test experiment',
			variants: [{
					name: 'test 1',
					callback: function () {
						headerColor('red');
					},
				},
				{
					name: 'test 2',
					callback: function () {
						headerColor('blue');
					},
				}
			]
		});

		var ABTest2 = new ABTester({
			cookieName: 'FATest2',
			experimentName: 'test experiment 2',
			variants: [{
					name: 'test 1',
					callback: function () {
						fontSize('40px');
					},
				},
				{
					name: 'test 2',
					callback: function () {
						fontSize('12px');
					},
				}
			]
		});
	</script>
</head>

<body>
	<h1 id="test-header">Test header</h1>
	<script>
		function headerColor(color) {
			document.getElementById('test-header').style.color = color;
		}

		function fontSize(size) {
			document.getElementById('test-header').style.fontSize = size;
		}
	</script>
</body>

</html>
