<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="dist/abtester.js"></script>
	<script>
		// Test analytics
		/*
		window.ga = function(...args) {
		    console.log(args);
		}
		*/

		var ABTest = new ABTester({
			cookieName: 'FATest',
			experimentName: 'Experiment 1',
			variants: [{
					name: 'test 0',
					callback: function () {
						headerColor('red');
						log('Experiment 1, variant 0 callback!');
					},
				},
				{
					name: 'test 1',
					callback: function () {
						headerColor('blue');
						log('Experiment 1, variant 1 callback!');
					},
				}
			]
		});

		var ABTest2 = new ABTester({
			cookieName: 'FATest2',
			experimentName: 'experiment 2',
			variants: [{
					name: 'variant 0',
					callback: function () {
						fontSize('40px');
						log('Experiment 2, variant 0 callback!');
					},
				},
				{
					name: 'variant 1',
					callback: function () {
						fontSize('12px');
						log('Experiment 2, variant 1 callback!');
					},
				},
				{
					name: 'variant 2',
					callback: function () {
						fontSize('12px');
						log('Experiment 2, variant 2 callback!');
					},
				}
			]
		});
	</script>
</head>

<body>
	<h1 id="test-header">Test header</h1>

	<ul id="log"></ul>

	<script>
		function headerColor(color) {
			document.getElementById('test-header').style.color = color;
		}

		function fontSize(size) {
			document.getElementById('test-header').style.fontSize = size;
		}

		function log(message) {
			var el = document.getElementById('log'),
			elChild = document.createElement('li');
			elChild.innerHTML = message;
			el.appendChild(elChild);
		}
	</script>
</body>

</html>
